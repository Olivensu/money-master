<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-4xl text-center mt-10">Money Master $</h1>

    <main class="flex flex-row">
        <div class="basis-1/2 m-10">
            <img src="money.jpeg" alt="">
        </div>
        <div  class="basis-1/2 m-10 p-5 bg-slate-300">
            <h3 class="text-center text-xl m-2">Income</h3>
            <div class="mx-auto m-2">
                <label for="income">Income: <input class="bg-lime-200 rounded-2xl pl-3" type="number" name="" value=0 id="income"></label>
            </div>

            <h3 class="text-center text-xl">Expenses</h3>
            <div class=""><label for="food">Food: <input class="bg-lime-200 rounded-2xl pl-2" type="number" value=0 name="" id="food"></label></div>
            <br>
            <div class=""><label for="rent">Rent: <input class="bg-lime-200 rounded-2xl pl-2" type="number" value=0 name="" id="rent"></label></div>
            <br>
            <div class=""><label for="clothes">Clothes: <input class="bg-lime-200 rounded-2xl pl-2" type="number" value=0 name="" id="clothes"></label></div>
            <br>
            <button class="bg-yellow-400 px-8 py-2 rounded-2xl" id="calculate">Calculate</button>

            <h3 class="text-center text-xl">Total Expenses: <span id="expenses">0</span></h3>
            <h3 class="text-center text-xl">Balance: <span id="balance">0</span></h3>

            <div class="mx-auto m-2">
                <label for="savings">Save: <input class="bg-lime-200 rounded-2xl px-3" type="number" name="" id="savings"></label>
                <span> % </span>
                <button  class="bg-sky-400 px-8 rounded-2xl" id="save">Save</button>
            </div>

            <h3 class="text-center text-xl">Saving Amount: <span id="savaAmount">0</span></h3>
            <h3 class="text-center text-xl">Remaining Balance: <span id="remainAmount">0</span></h3>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
